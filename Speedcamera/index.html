<!DOCTYPE html>
	<html lang="de">
		<head>
			<meta charset="utf-8"/>
			<script src="http://maps.googleapis.com/maps/api/js"></script>
			<script src="./speedcamera.js"></script>
			<script src="./gmaps.js"></script>
			<script src="./view.js"></script>
			<style>
				#googleMap{
    					position: absolute;
    					top: 0px;
    					left: 0px;
    					bottom: 100px;
    					right: 0;
					width:100%;
					height:100%;
					z-index: 0;	
				}

				#actionBar{
					position: absolute;
					top: 0px;
    					left: 0px;
					width:10%;
					height:100%;
					z-index: 1;
				}

				.button {
					cursor:pointer;
				}
			</style>
		</head>
		<body>
			<div id="googleMap"></div>
			<div id="actionBar">
				<img class="button" src="./images/FIXED_SPEED_AND_RED_LIGHT_CONTROL.png" onclick="create(SpeedCameraType.FIXED_SPEED_AND_RED_LIGHT_CONTROL)"/>
				<img class="button" src="./images/FIXED_SPEED_CONTROL.png" onclick="create(SpeedCameraType.FIXED_SPEED_CONTROL)"/>
				<img class="button" src="./images/TEMPORARLY_SPEED_CONTROL.png" onclick="create(SpeedCameraType.TEMPORARLY_SPEED_CONTROL)"/>
			</div>
		</body>
	</html>
